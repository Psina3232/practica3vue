<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Канбан доска</title>
</head>
<body>
    <div id="app">
        <div class="columns">
            <div class="column" v-for="(column, columnIndex) in columns" :key="columnIndex">
                <h2>{{ column.name }}</h2>
                <kanban-card
                    v-for="(card, cardIndex) in column.cards"
                    :key="cardIndex"
                    :card="card"
                    :column-index="columnIndex"
                    :card-index="cardIndex"
                    @edit-card="editCard"
                    @delete-card="deleteCard"
                    @move-to-in-progress="moveToInProgress"
                    @move-to-testing="moveToTesting"
                ></kanban-card>
                <form v-if="columnIndex === 0" @submit.prevent="addCard(columnIndex)">
                    <h3>New Task</h3>
                    <input v-model="newCard.title" placeholder="Title" required />
                    <input v-model="newCard.description" placeholder="Description" required />
                    <input type="date" v-model="newCard.deadline" placeholder="Deadline" required />
                    <button type="submit">Add Task</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
